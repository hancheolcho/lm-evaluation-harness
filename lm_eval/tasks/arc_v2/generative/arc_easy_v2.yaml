tag:
  - ai2_arc_v2
task: arc_easy_v2_generative
dataset_path: allenai/ai2_arc
dataset_name: ARC-Easy
output_type: generate_until
training_split: train
validation_split: validation
test_split: test
doc_to_text: "{{ question.strip() }}{% for i in range(choices.text|length) %}\n{{ ['A', 'B', 'C', 'D', 'E'][i] }}. {{ choices.text[i] }}{% endfor %}\nAnswer:"
doc_to_target: "{{answerKey}}"
should_decontaminate: true
doc_to_decontamination_query: "Question: {{question}}\nAnswer:"
generation_kwargs:
  until:
    - "</s>"
    - "\n"
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
metadata:
  version: 1.0
